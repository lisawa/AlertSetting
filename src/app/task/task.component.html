<div style="width: 25%; height:100%; background-color:LightSalmon; float:left;">
    <div style="width:100%; height:50%; background-color:lightgreen;">
        <task-event-list [TaskList]="TaskList" (OnSelectCheckGroup)="GetSelectedCheckGroup($event)"></task-event-list>
    </div>
    <div style="width:100%; height:50%; background-color:lightblue;">
        <task-check-list [TaskCheckList]="CheckGroupOnSelect" (SelectedCheck)="GetSelectCheck($event)"></task-check-list>
    </div>
</div>
<div style="width: 75%; height:100%; background-color:LightSalmon; float:left;">
    This is Task Main Page.
    <div>{{SelectedCheckName}}</div>
    <task-setting></task-setting>
    <event-setting></event-setting>
</div>
